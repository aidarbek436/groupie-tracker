<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Artists</title>
</head>
<body>
    <div class="main-grid">
        <div class="nav">
        </div>
        <div class="main">
            <div class="container">
                {{range .}}
                <div class="each-artist">
                
                <a href="/artist/?id={{.Id}}" method = "post">
                    <img class="image-artist" src="{{.Image}}"></img>
                </a>
                    <div class="info">
                        <h2>{{.Name}}</h2>
                        <br>
                        <h3> Established:{{.CreationDate}} <br> First-Album:{{.FirstAlbum}} </h3>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        <div class="footer">
        </div>
    </div>

</body>

</html>
