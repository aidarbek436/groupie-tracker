<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
</head>
<body>
    <div class="main-grid">
        <div class="nav">
        </div>
        <div class="main">
            <img src="{{.Image}}"></img>
            <div class="info">
                <h1>{{.Name}}</h1>
                <p>{{.Name}} has been created in {{.CreationDate}}</p>
                <p>Their first album was released in: <span id="creadtion-date">{{.FirstAlbum}}</span></p>
            </div>
            <h2>List of concerts</h2>
            <div class="locations">
                {{range $key, $value := .DatesLocations}}
                    <div class="locations_info">
                        <h2>{{$key}}</h2>
                        <ul>
                            {{range $value}}
                                <li>{{.}}</li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
            </div>
        </div>
        <div class="footer">
        </div>
    </div>

</body>

</html>
